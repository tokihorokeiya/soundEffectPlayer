<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sound Effect Player</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    .theme-light { background-color: #f8f9fa; color: #212529; }
    .theme-light .jumbotron { background-color: #e9ecef; }
    .theme-light .form-control-file, .theme-light .form-control-range { background-color: #fff; }

    .theme-dark { background-color: #212529; color: #f8f9fa; }
    .theme-dark .jumbotron { background-color: #343a40; }
    .theme-dark .form-control-file, .theme-dark .form-control-range { background-color: #495057; color: #f8f9fa; border-color: #6c757d; }

    .volume-viewer { font-size: 0.9rem; font-weight: bold; margin-left: 8px; min-width: 40px; display: inline-block; text-align: right; }

    .theme-switch-wrapper { display: flex; align-items: center; }
    .theme-switch { display: inline-block; height: 34px; position: relative; width: 60px; }
    .theme-switch input { opacity: 0; width: 0; height: 0; }
    .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
    .slider:before { background-color: white; bottom: 4px; content: ""; height: 26px; left: 4px; position: absolute; transition: .4s; width: 26px; border-radius: 50%; }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(26px); }
    .slider.round { border-radius: 34px; }
    .slider.round:before { border-radius: 50%; }

    .config-buttons { margin-left: 15px; }
  </style>
</head>
<body class="theme-light">

  <div class="container py-4">
    <div class="jumbotron d-flex justify-content-between align-items-center flex-wrap">
      <h1 class="display-4 mb-0">Sound Effect Player</h1>
      <div class="d-flex align-items-center flex-wrap">
        <div class="mr-3 mb-2">
          <button id="add-button" class="btn btn-primary">Add</button>
          <button id="delete-button" class="btn btn-danger ml-2">Delete</button>
        </div>

        <!-- Export / Import -->
        <div class="config-buttons mb-2">
          <button id="export-config" class="btn btn-success">Export Config</button>
          <button id="import-config" class="btn btn-info ml-2">Import Config</button>
          <input type="file" id="import-file-input" accept=".json" style="display: none;">
        </div>

        <!-- Theme Switch -->
        <div class="theme-switch-wrapper ml-3">
          <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
          </label>
          <span class="ml-2" id="theme-label">Light</span>
        </div>
      </div>
    </div>

    <div class="row" id="sound-effects-container"></div>
    <div class="row" id="new"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
